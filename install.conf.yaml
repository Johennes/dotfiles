- defaults:
    link:
      relink: true

- clean:
    - '~'
    - ~/.bash_completion.d
    - ~/.config/fish/completions

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [test -d ~/.bash_completion.d || mkdir -p ~/.bash_completion.d, Creating Bash completion user directory]
    - [test -d ~/.config/fish/completions || mkdir -p ~/.config/fish/completions, Creating Fish completion user directory]

- link:
    # Backlink
    ~/.dotfiles: ''
    # Dot files
    ~/.config/fish/config.fish: config.fish
    ~/.bash_profile: files/bash_profile
    ~/.gitconfig: files/gitconfig
    ~/.gitignore_global: files/gitignore_global
    ~/.hammerspoon: files/hammerspoon
    # Completion
    ~/.bash_completion.d/nuke.bash: completion/nuke.bash
    ~/.config/fish/completions/nuke.fish: completion/nuke.fish
