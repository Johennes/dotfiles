- defaults:
    link:
      relink: true

- clean:
    - '~'
    - ~/.bash_completion.d

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [test -d ~/.bash_completion.d || mkdir -p ~/.bash_completion.d, Creating Bash completion user directory]

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: files/bash_profile
    ~/.gitignore_global: files/gitignore_global
    ~/.hammerspoon: files/hammerspoon
    ~/.bash_completion.d/nuke: completion/nuke
